{% extends "base.html" %}
{% load i18n %}

{% block body_block %}


<form class="form-signin" role="form" method="post" action=".">
{% csrf_token %}

<div class="new-login-left">
<h2 class="form-signin-heading">Vennligst logg inn</h2>
<div class="form-group" >
<input class="form-control" placeholder="Brukername" id="id_username" maxlength="50" name="username" type="text" required autofocus=""/>
</div>
<div class="form-group" >
<input type="password" class="form-control" placeholder="Passord" id="id_password" name="password" type="password" required />
</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Logg inn</button>
        </form>
<p></p>
<p>{% trans "Glemt passord" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Nullstill" %}</a>!</p>
<p>{% trans "Ikke medlem" %}? <a href="{% url 'registration_register' %}">{% trans "Register deg" %}</a>!</p>

</div>
{% endblock %}
