{% extends "base.html" %}
{% load i18n %}

{% block body_block %}

<form role="form"  method="post" action=".">
                {% csrf_token %}
<div class="new-login-left">
<h2 class="form-signin-heading">Registrer deg her!</h2>

<div class="form-group" >
 <p class="required"> <label for="id_username">Brukername:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Velg brukernavn"/></p>
</div>
 <div class="form-group">
    <p class="required"><label for="id_email">Epost:</label>
        <input class="form-control" id="id_email" name="email" type="email" placeholder="Angi epost" /></p>
 </div>
<div class="form-group">
    <p class="required"><label for="id_password1">Passord:</label>
        <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Velg passord" /></p>
</div>
<div class="form-group">
    <p class="required"><label for="id_password2">Passord (igjen):</label>
 <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Bekreft passord" /></p>
</div>

<button type="submit" class="btn btn-lg btn-primary btn-block">Registrer</button>
</div>
</form>

{% for message in messages %}
{{ message }}
{% endfor %}


{% endblock %}
